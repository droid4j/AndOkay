apply plugin: 'maven'
apply plugin: 'groovy'

dependencies {
    compile gradleApi()
    compile localGroovy()

    compile 'com.android.tools.build:gradle:3.0.1'
}

uploadArchives {
    repositories.mavenDeployer {
        repository(url: uri("../repo"))

        pom.version = "1.0.0"
        pom.artifactId = "AndOkayLogPrint"
        pom.groupId = "com.dapn.andokay"
        pom.packaging = 'jar'
    }
}